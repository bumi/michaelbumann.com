<div class="post__meta">
  <!-- tags -->
  {{ with .Params.tags }}
    {{ $total := len . }}
    {{ if gt $total 0 }}
        {{ $subtotal := sub $total 1 }} <i class="fas fa-tags"></i>
        {{ range $i, $tag := . }}
        <a class="badge badge-tag" href="{{ "/tags/" | relURL }}{{ $tag | urlize }}">{{ $tag | lower }}</a>
        {{ if lt $i $subtotal }} {{ end }}
    {{ end }}
  {{ end }}
  {{ end }}
</div>
