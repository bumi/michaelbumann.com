<article>
  <header>
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <span class="post__subtitle">
      {{.}}
    </span>
    {{ end }}
    {{ partial "posts/post-meta.html" . }}
  </header>
  <div class="post">
    {{ .Content }}
  </div>
  {{ partial "posts/post-tags.html" . }}
  {{ partial "posts/post-comment.html" . }}
  {{ partial "posts/post-navigation.html" . }}
</article>
